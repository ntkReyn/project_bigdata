services:
  # === HẠ TẦNG CƠ SỞ (Thành viên 1) ===
  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    container_name: zookeeper
    networks:
      - bigdata-net
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  postgres:
    image: postgres:14-alpine
    container_name: postgres
    networks:
      - bigdata-net
    ports:
      - "5432:5432"
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: bigdata_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d bigdata_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # === XỬ LÝ LÔ (Thành viên 1) ===
  spark-master:
    container_name: spark-master
    build:
      context: ./spark
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    ports:
      - "9090:8080"
      - "7077:7077"
    volumes:
      - ./data:/app/data
      - ./spark/jobs:/app/jobs
    networks:
      - bigdata-net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080" ]
      interval: 10s
      timeout: 5s
      retries: 5

  spark-worker:
    container_name: spark-worker
    build:
      context: ./spark
    command: >
      /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    ports:
      - "9091:8081"
    volumes:
      - ./data:/app/data
      - ./spark/jobs:/app/jobs
    depends_on:
      spark-master:
        condition: service_healthy
    networks:
      - bigdata-net
    environment:
      - SPARK_WORKER_WEBUI_PORT=8081
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081" ]
      interval: 10s
      timeout: 5s
      retries: 5

  spark-submit-job:
    container_name: spark-submit-job
    build:
      context: ./spark
    command: >
      /opt/spark/bin/spark-submit
      --master spark://spark-master:7077
      --jars /opt/spark/jars/postgresql-42.7.3.jar
      /app/jobs/spark_batch_job.py
    networks:
      - bigdata-net
    volumes:
      - ./data:/app/data
      - ./spark/jobs:/app/jobs
    depends_on:
      spark-master:
        condition: service_healthy
      spark-worker:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: 'no'

  # === DỊCH VỤ CỦA THÀNH VIÊN 2 (Stream) ===
  kafka:
    image: confluentinc/cp-kafka:7.0.1
    container_name: kafka
    networks:
      - bigdata-net
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0

  simulator:
    container_name: simulator
    build:
      context: ./simulator
    networks:
      - bigdata-net
    depends_on:
      kafka:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes:
      - ./data:/app/data
    restart: on-failure

  flink-jobmanager:
    container_name: flink-jobmanager
    build:
      context: ./flink
    ports:
      - "8088:8081"
    volumes:
      - ./flink/jobs:/opt/flink/jobs
    networks:
      - bigdata-net
    command: >
      bash -c "
        /docker-entrypoint.sh jobmanager &
        echo 'Chờ Flink Job Manager khởi động...';
        sleep 20;
        echo 'Submit Flink job...';
        flink run -py /opt/flink/jobs/flink_stream_job.py;
        tail -f /dev/null
      "
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
    depends_on:
      - kafka

  flink-taskmanager:
    container_name: flink-taskmanager
    build:
      context: ./flink
    networks:
      - bigdata-net
    depends_on:
      - flink-jobmanager
    command: taskmanager
    environment:
      - JOB_MANAGER_RPC_ADDRESS=flink-jobmanager
      
  # === (PHẦN MỚI CỦA THÀNH VIÊN 3) ===
  web-app:
    container_name: web-app
    build:
      context: ./web_app
    ports:
      # Map cổng 5000 của Gunicorn ra 5001 của máy bạn
      - "5001:5000"
    networks:
      - bigdata-net
    depends_on:
      postgres:
        condition: service_healthy
      spark-submit-job:
        condition: service_completed_successfully
      flink-jobmanager:
        condition: service_started
    restart: on-failure

networks:
  bigdata-net:
    driver: bridge

volumes:
  postgres_data: