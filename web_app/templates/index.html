<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Sentiment</title>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #2a5298);
      color: white;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    #updateTime {
      text-align: center;
      margin-bottom: 20px;
      color: rgba(255,255,255,0.7);
    }

    /* Dropdown hãng hàng không */
    .airline-select-container {
      position: relative;
      width: 300px;
      margin: 0 auto 30px auto;
      bottom: -85px;
    }

    .airline-select-container select {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #00c6ff, #0072ff);
      color: black;
      font-size: 16px;
      font-weight: 500;
      appearance: none;
      cursor: pointer;
      text-align: center;
    }

    .airline-select-container select:hover {
      background: linear-gradient(135deg, #00d4ff, #005ee0);
    }

    .airline-select-container select:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(0, 198, 255, 0.6);
    }

    .airline-select-container select option {
      color: black;
      background-color: white;
      text-align: center;
    }

    .grid-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      grid-template-rows: 370px 370px; /* mỗi chart bên phải 370px */
      gap: 50px;
    }

    .grid-item-1 {
      grid-row: 1 / span 2; /* chiếm 2 hàng bên trái */
    }

    .grid-item-1 .chart-container {
      height: 100%; /* tự động bằng tổng chiều cao 2 chart bên phải */
    }

    .grid-item-2 .chart-container,
    .grid-item-3 .chart-container {
      height: 100%; /* co vừa ô grid */
    }

    .batchGrouped-title {
      margin-top: 60px; /* dịch xuống */
      margin-bottom: 15px; /* khoảng cách giữa h2 và chart */
    }

    
    h2 {
      margin: 20px 0 10px 0; /* trên 20px, dưới 10px */
      color: white;
      font-size: 18px;
    }

    .chart-container {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      box-sizing: border-box;
    }

    #batchGrouped,
    #streamLatest {
      height: 500px;
    }

  </style>
</head>
<body>
  <h1>Dashboard Sentiment</h1>
  <div id="updateTime"></div>

  <!-- Dropdown chọn hãng hàng không -->
  <div class="airline-select-container">
    <select id="airlineSelect">
      <option value="">✈️ -- Tất cả hãng -- ✈️</option>
    </select>
  </div>

  <!-- Grid 2 cột -->
  <div class="grid-container">
    <!-- Stream Trend -->
    <div class="grid-item grid-item-1">
      <h2>Trend Positive/Negative</h2>
      <div id="streamLine" class="chart-container"></div>
    </div>

    <!-- Donut Totals -->
    <div class="grid-item grid-item-2">
      <h2>Tổng sentiment</h2>
      <div id="batchTotals" class="chart-container"></div>
    </div>

    <!-- Negative Reasons -->
    <div class="grid-item grid-item-3">
      <h2>Negative Reasons</h2>
      <div id="negativereasonsChart" class="chart-container"></div>
    </div>
  </div>

  <!-- Các chart khác giữ nguyên -->
  <h2 class="batchGrouped-title">Sentiment theo hãng</h2>
  <div id="batchGrouped" class="chart-container"></div>


  <h2>Sentiment 10 cửa sổ gần nhất</h2>
  <div id="streamLatest" class="chart-container"></div>

  <script>
    // ================================
    // Load Airlines Dropdown
    // ================================
    async function loadAirlines() {
      try {
        const res = await fetch("/api/airlines");
        const list = await res.json();
        const select = document.getElementById("airlineSelect");
        list.forEach(a => {
          const opt = document.createElement("option");
          opt.value = a;
          opt.textContent = a;
          select.appendChild(opt);
        });
      } catch (err) {
        console.error("Lỗi load airlines:", err);
      }
    }
    loadAirlines();

    // ================================
    // Stream Trend Chart
    // ================================
    async function fetchStreamTrend() {
      const res = await fetch("/api/stream_trend");
      return await res.json();
    }

    async function fetchStreamTrendByAirline(airline) {
      const res = await fetch(`/api/stream_trend_by_airline?airline=${encodeURIComponent(airline)}`);
      return await res.json();
    }

    const streamChart = Highcharts.chart('streamLine', {
      chart: { type: 'spline', backgroundColor: 'transparent', animation: false },
      title: { text: '' },
      xAxis: { categories: [], labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
      yAxis: { min: 0, gridLineColor: 'rgba(255,255,255,0.1)', labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
      legend: { itemStyle: { color: 'rgba(255,255,255,0.8)' } },
      credits: { enabled: false },
      plotOptions: { series: { lineWidth: 2, marker: { enabled: false }, animation: false } },
      series: [
        { name: 'Positive', data: [], color: '#00ff88' },
        { name: 'Negative', data: [], color: '#ff5555' }
      ]
    });

    async function updateStreamChart() {
      const airline = document.getElementById("airlineSelect").value;
      const data = airline === "" ? await fetchStreamTrend() : await fetchStreamTrendByAirline(airline);
      if (!data) return;
      streamChart.xAxis[0].setCategories(data.labels, false);
      streamChart.series[0].setData(data.datasets[0].data, false);
      streamChart.series[1].setData(data.datasets[1].data, false);
      streamChart.redraw();
      document.getElementById("updateTime").textContent =
        "Cập nhật lúc " + new Date().toLocaleTimeString("vi-VN");
    }
    updateStreamChart();
    setInterval(updateStreamChart, 5000);

    // ================================
    // Batch Grouped Chart
    // ================================
    async function fetchBatchGrouped() {
      const res = await fetch("/api/batch_grouped");
      return await res.json();
    }

    async function renderBatchGrouped() {
      const data = await fetchBatchGrouped();
      Highcharts.chart('batchGrouped', {
        chart: { type: 'column', backgroundColor: 'transparent' },
        title: { text: '' },
        xAxis: { categories: data.labels, labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
        yAxis: { min: 0, title: { text: 'Số lượng tweet' }, labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
        legend: { itemStyle: { color: 'rgba(255,255,255,0.8)' } },
        plotOptions: { column: { stacking: 'normal' } },
        series: data.datasets.map(ds => ({ name: ds.label, data: ds.data, color: ds.backgroundColor }))
      });
    }
    renderBatchGrouped();

    // ================================
    // Donut Totals
    // ================================
    async function renderBatchTotals() {
      const res = await fetch("/api/batch_totals");
      const data = await res.json();
      const seriesData = (data.datasets[0].data || []).map((v, i) => ({
        name: data.labels?.[i],
        y: Number(v),
        color: data.datasets[0].backgroundColor?.[i]
      }));

      Highcharts.chart('batchTotals', {
        chart: { type: 'pie', backgroundColor: 'transparent' },
        title: { text: '' },
        plotOptions: {
          pie: {
            innerSize: '60%',
            dataLabels: {
              enabled: true,
              color: '#fff',
              style: { textOutline: 'none', fontSize: '14px', fontWeight: '500' },
              format: '{point.name}<br>{point.y} ({point.percentage:.1f}%)'
            }
          }
        },
        legend: { itemStyle: { color: 'rgba(255,255,255,0.8)' } },
        series: [{ name: data.datasets[0].label, data: seriesData }]
      });
    }
    renderBatchTotals();

    // ================================
    // Stream Latest 10 Windows
    // ================================
    async function fetchStreamLatest() {
      const res = await fetch("/api/stream_latest_windows");
      return await res.json();
    }

    async function renderStreamLatest() {
      const data = await fetchStreamLatest();
      Highcharts.chart('streamLatest', {
        chart: { type: 'column', backgroundColor: 'transparent' },
        title: { text: '' },
        xAxis: { categories: data.labels, labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
        yAxis: { min: 0, title: { text: 'Số lượng tweet' }, labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
        legend: { enabled: false },
        series: [{ name: data.datasets[0].label, data: data.datasets[0].data, colors: data.datasets[0].backgroundColor }]
      });
    }
    renderStreamLatest();

    // ================================
    // Negative Reasons Bar Chart
    // ================================
    async function fetchNegativeReasons(airline) {
      let url = "/api/stream_negativereasons";
      if (airline) url += `?airline=${encodeURIComponent(airline)}`;
      const res = await fetch(url);
      return await res.json();
    }

    let negativereasonsChart = Highcharts.chart('negativereasonsChart', {
      chart: { type: 'bar', backgroundColor: 'transparent', animation: false },
      title: { text: '' },
      xAxis: { categories: [], labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
      yAxis: { min: 0, title: { text: 'Số lượng tweet' }, labels: { style: { color: 'rgba(255,255,255,0.7)' } } },
      legend: { enabled: false },
      credits: { enabled: false },
      plotOptions: { series: { animation: false } },
      series: [{ name: 'Số lượng lý do Negative', data: [], color: 'rgba(255, 99, 132, 0.6)' }]
    });

    async function updateNegativeReasonsChart() {
      const airline = document.getElementById("airlineSelect").value;
      const data = await fetchNegativeReasons(airline);
      if (!data) return;
      negativereasonsChart.xAxis[0].setCategories(data.labels, false);
      negativereasonsChart.series[0].setData(data.datasets[0].data, false);
      negativereasonsChart.redraw();
    }

    updateNegativeReasonsChart();
    setInterval(updateNegativeReasonsChart, 5000);

    // Cập nhật khi đổi hãng
    document.getElementById("airlineSelect").addEventListener("change", () => {
      updateStreamChart();
      updateNegativeReasonsChart();
    });
  </script>
</body>
</html>
